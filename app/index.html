<!doctype html>

<html lang="en" ng-app="wri">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title></title>
        <link rel="stylesheet" href="static/vendor/leaflet/dist/leaflet.css">
        <link rel="stylesheet" href="static/vendor/bootstrap/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="static/css/app.css">
        <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,400' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="container-fluid">
            <div class="row" ng-controller="MapCtrl">
                <div class="col-md-12" id="map"></div>
                <div class="col-md-3" id="controls-box">
                    <form role="form" ng-submit="searchMap($event)">
                        <div class="form-group">
                            <input type="text" class="form-control" name="" ng-model="search_name" placeholder="Ex: Woonasqatucket River">
                            <div class="checkbox">
                                <label> <input type="checkbox" ng-model="trt_stk">Trout Stocked </label>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" ng-model="pub_acc">Public Access </label>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox" ng-model="boat_rmp">Boat Ramp</label>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox"  ng-model="shore_acc"> Shore Access </label>
                            </div>
                            <div class="checkbox">
                                <label><input type="checkbox"  ng-model="slt_wtr"> Salt Water </label>
                            </div>

                            <input type="submit" class="btn btn-default" value="Search">
                        </div>
                    </form>
                </div>

                <div class="col-md-2" id="info-box" ng-show='lake'>
                    <h1>{{lake.Name}}</h1>
                    <h5>Acres: {{lake.Acres}} </h5>
                    <h5 ng-show="lake.PubAcc == 'Y' || lake.PubAcc == 'Yes'">Public Access: Yes</h5>
                    <h5 ng-show="lake.PubAcc != 'Y' && lake.PubAcc != 'Yes'">Public Access: No</h5>
                    <h5 ng-show="lake.TroutStk == 'Y' || lake.TroutStk == 'Yes'">Trout Stocked: Yes</h5>
                    <h5 ng-show="lake.TroutStk != 'Y' && lake.TroutStk != 'Yes'">Trout Stocked: No</h5>
                    <h5 ng-show="lake.BoatRamp == 'Y' || lake.BoatRamp == 'Yes'">Boat Ramp: Yes</h5>
                    <h5 ng-show="lake.BoatRamp != 'Y' && lake.BoatRamp != 'Yes'">Boat Ramp: No</h5>
                    <h5> Restrictions: {{lake.Restriction}} </h5>
                    
                </div>
            </div>
        </div>
    </body>
    <script>
        var API_URL = "http://localhost:8000";
    </script>
    <script src="static/vendor/angular/angular.min.js"></script>
    <script src="static/vendor/leaflet/dist/leaflet.js"></script>
    <script src="static/vendor/leaflet/dist/esri-leaflet.js"></script>
    <script src="static/js/app.js"></script>
</html>
